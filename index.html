            width: 100%;
            height: 100%;

            background-color: black; /* Matches the video player background */

        /* This makes the iframe fill its container (the body) */
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }
    </style>
</head>
