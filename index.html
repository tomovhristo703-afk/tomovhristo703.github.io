<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>From the Desk of Hristo Tomov</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0b1e3c, #ffffff);
      font-family: 'Playfair Display', serif;
      color: #222;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: #fffaf0;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      padding: 40px;
      border: 4px solid gold;
    }

    h1 {
      text-align: center;
      color: darkred;
      font-size: 3em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      margin-bottom: 40px;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .post {
      border-bottom: 1px solid #ddd;
      padding: 20px 0;
      transition: background 0.3s;
    }

    .post:last-child {
      border-bottom: none;
    }

    .date {
      color: #555;
      font-size: 0.9em;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }

    .message {
      font-size: 1.2em;
      line-height: 1.5em;
      color: #0b1e3c;
    }

    .post:hover {
      background: #fff0f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>From the Desk of Hristo Tomov</h1>

    <div class="video-wrapper">
      <iframe src="https://player.viloud.tv/embed/channel/1f12b78024bab7b30ae7de5275f01b67?autoplay=0&volume=1&controls=0&title=1&share=1&open_playlist=0&random=0"
        allow="autoplay"
        allowfullscreen>
      </iframe>
    </div>

    <div id="feed"></div>
  </div>

  <script>
    fetch('posts.json')
      .then(res => res.json())
      .then(posts => {
        const feed = document.getElementById("feed");
        posts.forEach(post => {
          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `<div class="date">${post.date}</div><div class="message">${post.message}</div>`;
          feed.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById("feed").innerHTML = "<p>Could not load posts.</p>";
      });
  </script>
</body>
</html>
