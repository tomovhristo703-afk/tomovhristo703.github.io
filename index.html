<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>From the Desk of Hristo Tomov</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(to bottom, #0b1e3c, #ffffff);
  font-family: 'Playfair Display', serif;
  color: #222;
}
.container {
  max-width: 700px;
  margin: 20px auto;
  background: #fffaf0;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  padding: 20px;
  border: 4px solid gold;
  min-height: 100vh;
}
h1 {
  text-align: center;
  color: darkred;
  font-size: 3em;
  margin-bottom: 30px;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
}
#login-container, #new-post-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 20px;
}
#login-container input, #new-post-container input {
  width: 90%;
  max-width: 400px;
  padding: 10px;
  border-radius: 15px;
  border: 1px solid #ccc;
  margin-bottom: 10px;
}
#login-container button, #new-post-container button {
  padding: 8px 16px;
  border-radius: 15px;
  border: none;
  background: darkred;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}
#login-container button:hover, #new-post-container button:hover {
  background: crimson;
}
#current-user {
  margin-top: 5px;
  font-size: 0.9em;
  color: #555;
}
.post {
  background: #fffaf0;
  border-radius: 15px;
  padding: 15px;
  margin-bottom: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  word-wrap: break-word;
  transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.3s ease;
  opacity: 0;
  transform: translateY(20px);
}
.post.loaded { opacity:1; transform: translateY(0); }
.post:hover { transform: translateY(-3px); box-shadow: 0 6px 15px rgba(0,0,0,0.2); }
.post .author { font-weight: bold; color: darkred; margin-bottom: 5px; }
.post .date { font-size: 0.8em; color: #555; margin-bottom: 10px; }
.post .message { font-size: 1.1em; margin-bottom: 10px; color: #0b1e3c; }
.actions {
  display: flex;
  justify-content: flex-start;
  font-weight: bold;
  font-size: 0.95em;
  color: darkred;
  margin-bottom: 10px;
}
.actions button {
  background: transparent;
  border: none;
  cursor: pointer;
  color: darkred;
  font-weight: bold;
  margin-right: 15px;
}
.actions button:hover { text-decoration: underline; }
.comments { margin-top: 10px; font-size: 0.9em; }
.comments div { border-top: 1px solid #ddd; padding: 5px 0; color: #0b1e3c; }
.comment-input { display: flex; gap: 5px; margin-top: 10px; flex-wrap: wrap; }
.comment-input input { flex: 1; padding: 8px; border-radius: 15px; border: 1px solid #ccc; min-width: 60%; }
.comment-input button { padding: 8px 12px; border-radius: 15px; border: none; background: darkred; color: white; cursor: pointer; }
.comment-input button:hover { background: crimson; }
@media only screen and (max-width: 600px) {
  .container { margin: 10px; padding: 15px; border-width: 3px; }
  h1 { font-size: 2em; margin-bottom: 20px; }
  #login-container input, #new-post-container input { width: 95%; }
  .comment-input input, .comment-input button { width: 100%; }
  .actions { flex-wrap: wrap; gap: 10px; }
}
</style>
</head>
<body>
<div class="container">
<h1>From the Desk of Hristo Tomov</h1>

<!-- Login -->
<div id="login-container">
  <input type="text" id="username" placeholder="Enter your username">
  <input type="password" id="password" placeholder="Enter your password">
  <button onclick="login()">Login</button>
  <p id="current-user"></p>
</div>

<!-- Admin Post Box -->
<div id="new-post-container" style="display:none">
  <input type="text" id="new-post-input" placeholder="Write a new post">
  <button onclick="createPost()">Post</button>
</div>

<!-- Feed -->
<div id="feed"></div>
</div>

<script>
// --- Admin credentials ---
const adminUsername = "realHristoTomov";
const adminPassword = "i23c45o67";

// --- User & data ---
let currentUser = '';
let posts = [];     // {message, date}
let likes = [];
let comments = [];

// --- Load from localStorage ---
function loadData(){
  const savedPosts = JSON.parse(localStorage.getItem('posts'));
  const savedLikes = JSON.parse(localStorage.getItem('likes'));
  const savedComments = JSON.parse(localStorage.getItem('comments'));
  if(savedPosts) posts = savedPosts;
  if(savedLikes) likes = savedLikes;
  if(savedComments) comments = savedComments;

  // Render all posts
  posts.forEach((post,index)=>{
    addPostToFeed(post.message,index,post.date);
  });
}

// --- Save to localStorage ---
function saveData(){
  localStorage.setItem('posts',JSON.stringify(posts));
  localStorage.setItem('likes',JSON.stringify(likes));
  localStorage.setItem('comments',JSON.stringify(comments));
}

// --- Login ---
function login(){
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  if(username==='' || password==='') return alert('Enter username and password');

  if(username===adminUsername && password===adminPassword){
    currentUser=adminUsername;
    document.getElementById('current-user').innerText=`Logged in as ${currentUser} (Admin)`;
    document.getElementById('new-post-container').style.display='flex';
  } else {
    currentUser=username;
    document.getElementById('current-user').innerText=`Logged in as ${currentUser}`;
    document.getElementById('new-post-container').style.display='none';
  }
  document.getElementById('username').value='';
  document.getElementById('password').value='';
}

// --- Add post to feed ---
function addPostToFeed(message,index,date){
  const feed=document.getElementById('feed');
  const div=document.createElement('div');
  div.className='post';
  if(!date) date=new Date().toLocaleString();
  div.innerHTML=`
    <div class="author">${adminUsername}</div>
    <div class="date">${date}</div>
    <div class="message">${message}</div>
    <div class="actions">
      <button onclick="addComment(${index})">‚úèÔ∏è Comment</button>
      <button onclick="sharePost(${index})">üîÅ Repost</button>
      <button onclick="likePost(${index})">‚ù§Ô∏è Like (<span id="likes-${index}">0</span>)</button>
    </div>
    <div class="comments" id="comments-${index}"></div>
    <div class="comment-input">
      <input type="text" id="comment-input-${index}" placeholder="Add a comment">
      <button onclick="addComment(${index})">‚úèÔ∏è Comment</button>
    </div>
  `;
  feed.prepend(div);
  setTimeout(()=>div.classList.add('loaded'),50);

  if(likes[index]) document.getElementById(`likes-${index}`).innerText=likes[index];
  if(comments[index]) document.getElementById(`comments-${index}`).innerHTML=comments[index].map(c=>`<div>${c}</div>`).join('');
}

// --- Create new post ---
function createPost(){
  if(currentUser!==adminUsername) return;
  const input=document.getElementById('new-post-input');
  const text=input.value.trim();
  if(text==='') return;
  const index=posts.length;
  const date=new Date().toLocaleString();
  posts.push({message:text,date:date});
  addPostToFeed(text,index,date);
  saveData();
  input.value='';
}

// --- Like post ---
function likePost(index){
  if(!likes[index]) likes[index]=0;
  likes[index]++;
  document.getElementById(`likes-${index}`).innerText=likes[index];
  saveData();
}

// --- Add comment ---
function addComment(index){
  if(!currentUser) return alert('Login first');
  const input=document.getElementById(`comment-input-${index}`);
  const text=input.value.trim();
  if(text==='') return;
  if(!comments[index]) comments[index]=[];
  comments[index].push(`${currentUser}: ${text}`);
  document.getElementById(`comments-${index}`).innerHTML=comments[index].map(c=>`<div>${c}</div>`).join('');
  input.value='';
  saveData();
}

// --- Share (simulation) ---
function sharePost(index){
  alert("Share link copied! (simulation)");
}

// --- Initialize ---
loadData();
</script>
</body>
</html>
