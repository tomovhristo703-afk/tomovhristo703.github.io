<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>iPhone OS 1 (2G Realism)</title>
    <style>
        /* --- 1. RESET & GLOBAL --- */
        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; padding: 0;
            background-color: #222; /* Dark background for PC view */
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
        }

        /* --- 2. THE PHONE CHASSIS (PC View) --- */
        #phone-chassis {
            width: 380px; height: 780px;
            background: #000; /* The black surrounding the screen */
            border-radius: 50px;
            border: 4px solid #888; /* Aluminum bezel edge hint */
            box-shadow: inset 0 0 10px #000, 0 20px 50px rgba(0,0,0,0.8);
            position: relative;
            padding: 80px 15px 100px 15px; /* Padding for speaker(top) and home button(bottom) */
            display: flex; flex-direction: column; align-items: center;
        }

        /* Ear speaker slot */
        #phone-chassis::before {
            content: ''; position: absolute; top: 40px; left: 50%; transform: translateX(-50%);
            width: 70px; height: 6px; background: #333; border-radius: 3px; border: 1px solid #111;
        }

        /* The Screen Area */
        #screen-container {
            width: 320px; height: 480px; /* Original iPhone resolution */
            position: relative;
            overflow: hidden;
            background: black;
            border: 2px solid #111; /* Slight inner bezel */
        }

        /* THE HOME BUTTON */
        #home-button {
            position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 60px; height: 60px;
            background: radial-gradient(circle at center, #111 0%, #333 80%, #555 100%);
            border-radius: 50%;
            border: 2px solid #000;
            cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.8);
        }
        /* The rounded square inside the home button */
        #home-button::after {
            content: ''; width: 22px; height: 22px;
            border: 2px solid #888; border-radius: 5px;
        }
        #home-button:active { background: #222; /* Press effect */ }


        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 500px) {
            body { background: black; }
            #phone-chassis {
                width: 100%; height: 100%; border: none; border-radius: 0; padding: 0; box-shadow: none;
            }
            #phone-chassis::before { display: none; } /* Hide speaker */
            #home-button { display: none; } /* Hide physical button on mobile phones */
            #screen-container { width: 100%; height: 100vh; border: none; }
        }

        /* --- 3. STATUS BAR --- */
        .status-bar {
            height: 20px; background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.2));
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 5px; color: white; font-size: 11px; font-weight: bold;
            position: absolute; top: 0; left: 0; width: 100%; z-index: 100;
        }
        .status-right { display: flex; gap: 5px; }

        /* --- 4. SCREENS --- */
        .screen {
            width: 100%; height: 100%; position: absolute; top: 0; left: 0;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            background: #000;
        }

        /* --- LOCK SCREEN --- */
        #lock-screen {
            background: url('https://www.pixelstalk.net/wp-content/uploads/2016/10/iPhone-Wallpaper-Earth.jpg') no-repeat center center;
            background-size: cover; z-index: 50;
            display: flex; flex-direction: column; align-items: center;
            color: white;
        }
        .lock-time-container {
            margin-top: 30px; text-align: center;
            text-shadow: 0px 2px 5px rgba(0,0,0,0.6);
        }
        .big-time { font-size: 85px; font-weight: 100; line-height: 1; font-family: Helvetica, sans-serif; }
        .date { font-size: 18px; margin-top: 5px; font-weight: 300;}

        .slider-bar {
            position: absolute; bottom: 30px; width: 90%; height: 55px;
            background: rgba(0,0,0,0.5); border-radius: 30px;
            border-top: 1px solid rgba(255,255,255,0.2);
            border-bottom: 1px solid rgba(0,0,0,0.8);
            overflow: hidden;
            display: flex; align-items: center; padding: 3px;
        }
        .slider-text {
            position: absolute; width: 100%; text-align: center;
            color: #888; font-size: 22px; font-weight: 300;
            /* The shimmering text effect */
            background: linear-gradient(to right, #666 0%, #fff 50%, #666 100%);
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 2.5s infinite linear;
        }
        @keyframes shimmer { from { background-position: -200px; } to { background-position: 200px; } }

        .slider-knob {
            width: 48px; height: 48px; background: linear-gradient(to bottom, #eee, #ccc);
            border-radius: 50%; border: 2px solid rgba(0,0,0,0.2);
            display: flex; justify-content: center; align-items: center;
            font-size: 28px; color: #444; cursor: grab; z-index: 2;
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
        }

        /* --- HOME SCREEN --- */
        #home-screen { display: none; z-index: 40; padding-top: 20px; }

        .grid {
            display: grid; grid-template-columns: repeat(4, 1fr);
            gap: 15px 5px; padding: 15px; justify-items: center;
        }

        /* --- THE ICONS (The hard part) --- */
        .app { display: flex; flex-direction: column; align-items: center; cursor: pointer; position: relative; }
        
        /* The base icon shape and glossy overlay */
        .icon {
            width: 58px; height: 58px;
            border-radius: 11px; /* Specific iOS 1 radius */
            position: relative; overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.4);
            background: #555; /* Fallback */
        }
        /* The bright top gloss */
        .icon::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 50%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0.2) 100%);
            border-bottom: 1px solid rgba(255,255,255,0.3);
            border-top-left-radius: 11px; border-top-right-radius: 11px;
        }
        .app-name {
            color: white; font-size: 11px; margin-top: 6px; font-weight: bold;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }

        /* Custom Icon Styles using CSS Gradients to mimic images */
        .sms .icon { background: linear-gradient(to bottom, #76e476, #33b833); }
        .sms .icon::before { content: 'ðŸ’¬'; position:absolute; bottom:5px; left:12px; font-size:30px; color:white; text-shadow: 0 -1px rgba(0,0,0,0.3);}

        .cal .icon { background: white; display: flex; flex-direction: column; align-items: center; }
        .cal-header { color: red; font-size: 9px; font-weight: bold; margin-top: 4px; text-transform: uppercase;}
        .cal-number { font-size: 32px; font-weight: bold; color: black; line-height: 1; }

        /* Using a CSS trick for the sunflower photo */
        .photo .icon { 
            background: radial-gradient(circle at center, yellow, orange);
            display: flex; justify-content: center; align-items: center;

        .photo .icon::before { content: 'ðŸŒ»'; font-size: 40px; } /* Emoji placeholder, replace with real image if possible */

        .camera .icon { background: linear-gradient(to bottom, #ccc, #999); position: relative;}
        .camera .icon::before { content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 30px; height: 30px; background: #333; border-radius: 50%; border: 3px solid #ddd; box-shadow: inset 0 0 10px black;}

        .yt .icon { background: linear-gradient(to bottom, #7c3f3f, #4a1a1a); display: flex; justify-content: center; align-items: center;}
        .yt .icon::before { content: 'ðŸ“º'; font-size: 35px; filter: grayscale(30%); }

        .stocks .icon { background: linear-gradient(#1a3a5a, #0a1a2a); position: relative; }
        .stocks .icon::before { content: ''; position: absolute; bottom: 5px; left: 5px; width: 80%; height: 40%; border-top: 2px solid cyan; border-right: 2px solid cyan; transform: skewY(-10deg);}

        .maps .icon { background: #f0e0c0; position: relative; overflow: hidden;}
        /* A crude CSS map pin */
        .maps .icon::before { content: ''; position: absolute; top: 15px; left: 20px; width: 15px; height: 15px; background: red; border-radius: 50% 50% 50% 0; transform: rotate(-45deg); border: 1px solid darkred; z-index: 2;}

        .weather .icon { background: linear-gradient(to bottom, #4a90e2, #87ceeb); display: flex; justify-content: center; align-items: center; }
        .weather .icon::before { content: 'â˜€'; color: yellow; font-size: 40px; text-shadow: 0 0 10px orange;}

        .clock .icon { background: black; display: flex; justify-content: center; align-items: center; position: relative;}
        .clock .icon::before { content: ''; width: 48px; height: 48px; background: white; border-radius: 50%; }
        /* Add clock hands if feeling ambitious later */
        
        .calc .icon { background: linear-gradient(to bottom, #d98c4a, #b36b2a); display: flex; justify-content: center; align-items: center; color: white; font-weight: bold; font-size: 30px;}
        .calc .icon::before { content: '+ -'; position: absolute; top: 5px; font-size: 18px;} .calc .icon::after { content: 'Ã— Ã·'; position: absolute; bottom: 5px; font-size: 18px; background: none; border: none; height: auto;}

        .notes .icon { background: linear-gradient(to bottom, #f8f8d8, #e8e8b8); border-top: 5px solid #c8a878; }
        .notes .icon::before { content: ''; position: absolute; left: 10px; top: 10px; width: 2px; height: 35px; background: #c8a878; box-shadow: 5px 0 #c8a878, 10px 0 #c8a878;}

        /* CSS Gears for settings */
        .settings .icon { background: linear-gradient(to bottom, #888, #555); position: relative; display: flex; justify-content: center; align-items: center; }
        .settings .icon::before { content: 'âš™'; font-size: 45px; color: #ccc; text-shadow: 0 -1px 1px black;}

        /* --- THE DOCK --- */
        .dock {
            position: absolute; bottom: 0; width: 100%; height: 90px;
            /* The famous reflective glass shelf */
            background: linear-gradient(to bottom, rgba(150,150,150,0.4) 0%, rgba(0,0,0,0.8) 100%);
            border-top: 1px solid rgba(255,255,255,0.3);
            display: flex; justify-content: space-around; align-items: flex-start;
            padding-top: 12px;
            box-shadow: inset 0 10px 15px rgba(0,0,0,0.3);
        }

        /* Specific Dock Icon Colors */
        .phone .icon { background: linear-gradient(to bottom, #32c732, #1e6e1e); }
        .phone .icon::before { content: 'ðŸ“ž'; font-size: 35px; color: white; position: absolute; top: 10px; left: 12px;}

        .mail .icon { background: linear-gradient(to bottom, #62c2e2, #3a7ca0); }
        .mail .icon::before { content: 'âœ‰'; font-size: 35px; color: white; position: absolute; top: 10px; left: 12px;}

        .safari .icon { background: linear-gradient(to bottom, #4a90e2, #285a8e); }
        /* Compass needle */
        .safari .icon::before { content: ''; position: absolute; top:14px; left:14px; width:30px; height:30px; border-radius:50%; background: white; border: 2px solid #ccc;}
        .safari .icon::after { content: 'â–²'; color: red; position: absolute; top: 16px; left: 22px; font-size: 20px; background: none; border: none; transform: rotate(45deg);}

        .ipod .icon { background: linear-gradient(to bottom, #ffaf1a, #d67e00); }
        .ipod .icon::before { content: 'ðŸŽµ'; font-size: 35px; color: white; position: absolute; top: 10px; left: 14px;}

        /* --- DOCK REFLECTION EFFECT --- */
        /* This creates the reflection below the dock icons */
        .dock .app::after {
            content: '';
            position: absolute;
            top: 100%; /* Position directly below */
            left: 0;
            width: 58px; height: 58px;
            background: inherit; /* Copy the icon's background */
            border-radius: 11px;
            /* Flip it upside down */
            transform: scaleY(-1);
            /* Fade it out quickly */
            mask-image: linear-gradient(to bottom, rgba(0,0,0,0.4) 0%, transparent 60%);
            -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,0.4) 0%, transparent 60%);
            pointer-events: none; /* Don't block clicks below */
            z-index: -1;
            margin-top: 2px;
        }


        /* --- APP VIEW (Placeholder) --- */
        #app-view {
            display: none; background: #fff; z-index: 60;
            flex-direction: column;
        }
        .app-header { height: 44px; background: linear-gradient(to bottom, #cdcdcd, #a0a0a0); border-bottom: 1px solid #555; display: flex; align-items: center; padding: 0 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        .app-title { font-weight: bold; font-size: 18px; color: #333; margin: 0 auto; text-shadow: 0 1px white;}
        .app-content { flex: 1; display: flex; justify-content: center; align-items: center; font-size: 24px; color: #555; background: #e0e0e0;}

    </style>
</head>

    </div> <script>
        // --- State Tracking ---
        let currentState = 'lock'; // 'lock', 'home', 'app'

        // --- Time and Date Logic ---
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; 
            minutes = minutes < 10 ? '0'+minutes : minutes;
            const timeString = hours + ':' + minutes;
            
            document.getElementById('big-time').innerText = timeString;
            document.getElementById('status-time').innerText = timeString + ' ' + ampm;

            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            document.getElementById('date-display').innerText = now.toLocaleDateString('en-US', options);
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- Unlock Logic ---
        const slider = document.getElementById('unlock-slider');
        slider.addEventListener('click', function() {
            unlockPhone();
        });

        function unlockPhone() {
            document.getElementById('lock-screen').style.transform = 'translateY(-100%)';
            document.getElementById('home-screen').style.display = 'block';
            currentState = 'home';
        }

        // --- App Launching Logic ---
        function launchApp(appName) {
            const appView = document.getElementById('app-view');
            const appTitle = document.getElementById('opened-app-title');
            const appContent = document.getElementById('opened-app-content');
            
            appTitle.innerText = appName;
            appContent.innerText = appName + " is running.";
            
            // Basic simulation
            if(appName === 'Calculator') appContent.innerText = "0";
            if(appName === 'Notes') appContent.innerText = "Buy milk\nCall Steve";

            appView.style.display = 'flex';
            currentState = 'app';
        }

        // --- Home Button Logic ---
        function pressHomeButton() {
            console.log('Home button pressed. Current state:', currentState);
