<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0b1e3c">
  <meta charset="UTF-8">
  <title>From the Desk of Hristo Tomov</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0b1e3c, #ffffff);
      font-family: 'Playfair Display', serif;
      color: #222;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: #fffaf0;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      padding: 40px;
      border: 4px solid gold;
    }

    h1 {
      text-align: center;
      color: darkred;
      font-size: 3em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    .post {
      border-bottom: 1px solid #ddd;
      padding: 20px 0;
      transition: background 0.3s;
    }

    .post:last-child {
      border-bottom: none;
    }

    .date {
      color: #555;
      font-size: 0.9em;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }

    .message {
      font-size: 1.2em;
      line-height: 1.5em;
      color: #0b1e3c;
    }

    .post:hover {
      background: #fff0f5;
    }

    .actions {
      margin-top: 10px;
    }

    .actions button {
      background: darkred;
      color: white;
      border: none;
      padding: 5px 12px;
      margin-right: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .actions button:hover {
      background: crimson;
    }

    .comments {
      margin-top: 10px;
    }

    .comments div {
      border-top: 1px solid #ddd;
      padding: 5px 0;
      font-size: 0.95em;
      color: #222;
    }

    #login-container {
      margin-bottom: 30px;
      text-align: center;
    }

    #login-container input {
      padding: 5px;
      font-size: 1em;
    }

    #login-container button {
      padding: 5px 12px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: darkred;
      color: white;
      cursor: pointer;
    }

    #login-container button:hover {
      background: crimson;
    }

    .comment-input {
      margin-top: 10px;
      display: flex;
    }

    .comment-input input {
      flex: 1;
      padding: 5px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .comment-input button {
      margin-left: 5px;
      padding: 5px 10px;
      background: darkred;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .comment-input button:hover {
      background: crimson;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>From the Desk of Hristo Tomov</h1>

    <div id="login-container">
      <input type="text" id="username" placeholder="Enter your username">
      <button onclick="login()">Login</button>
      <p id="current-user"></p>
    </div>

    <div id="feed"></div>
  </div>

  <script>
    let currentUser = '';
    
    function login() {
      const usernameInput = document.getElementById('username');
      if(usernameInput.value.trim() !== '') {
        currentUser = usernameInput.value.trim();
        document.getElementById('current-user').innerText = `Logged in as: ${currentUser}`;
        usernameInput.value = '';
      }
    }

    fetch('posts.json')
      .then(res => res.json())
      .then(posts => {
        const feed = document.getElementById("feed");
        posts.forEach((post, index) => {
          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `
            <div class="date">${post.date}</div>
            <div class="message">${post.message}</div>
            <div class="actions">
              <button onclick="likePost(${index})">Like (<span id="likes-${index}">0</span>)</button>
            </div>
            <div class="comments" id="comments-${index}"></div>
            <div class="comment-input">
              <input type="text" id="comment-input-${index}" placeholder="Add a comment">
              <button onclick="addComment(${index})">Comment</button>
            </div>
          `;
          feed.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById("feed").innerHTML = "<p>Could not load posts.</p>";
      });

    const likes = [];
    const comments = [];

    function likePost(index) {
      if(!likes[index]) likes[index] = 0;
      likes[index]++;
      document.getElementById(`likes-${index}`).innerText = likes[index];
    }

    function addComment(index) {
      if(!currentUser) {
        alert('Please login first!');
        return;
      }
      const input = document.getElementById(`comment-input-${index}`);
      const commentText = input.value.trim();
      if(commentText === '') return;
      if(!comments[index]) comments[index] = [];
      comments[index].push(`${currentUser}: ${commentText}`);
      
      const commentsDiv = document.getElementById(`comments-${index}`);
      commentsDiv.innerHTML = comments[index].map(c => `<div>${c}</div>`).join('');
      input.value = '';
    }
  </script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(() => console.log('Service Worker registered'))
      .catch(err => console.log('Service Worker failed', err));
  }
</script>
</body>
</html>
