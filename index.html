<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>iPhone OS 1</title>
    <style>
        /* --- 1. RESET & BODY --- */
        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; padding: 0;
            background-color: #111;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- 2. PHONE CASING (PC VIEW) --- */
        #phone-case {
            width: 360px; height: 720px;
            background: #000;
            border: 2px solid #333;
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* On Mobile, remove the casing and fill screen */
        @media (max-width: 500px) {
            #phone-case { width: 100%; height: 100%; border: none; border-radius: 0; }
        }

        /* --- 3. STATUS BAR --- */
        .status-bar {
            height: 20px;
            background: rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            color: white;
            font-size: 12px;
            font-weight: bold;
            z-index: 10;
            position: absolute; top: 0; left: 0; width: 100%;
        }

        /* --- 4. SCREENS --- */
        .screen {
            width: 100%; height: 100%;
            position: absolute; top: 0; left: 0;
            transition: transform 0.4s ease-in-out;
        }

        /* Lock Screen */
        #lock-screen {
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/The_Earth_seen_from_Apollo_17.jpg/600px-The_Earth_seen_from_Apollo_17.jpg') no-repeat center center;
            background-size: cover;
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Home Screen */
        #home-screen {
            background-color: black;
            display: none; /* Hidden initially */
            z-index: 1;
            padding-top: 25px;
        }

        /* --- 5. LOCK SCREEN ELEMENTS --- */
        .lock-header {
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
            width: 100%; padding: 20px 0;
            text-align: center; color: white;
        }
        .big-time { font-size: 60px; font-weight: 300; }
        .date { font-size: 16px; font-weight: 500; }
        
        .slider-container {
            position: absolute; bottom: 40px;
            width: 85%; height: 60px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/c/ca/IPhone_slide_to_unlock.png') no-repeat center; /* Fallback */
            background-size: contain;
            background-color: rgba(0,0,0,0.5);
            border-radius: 30px;
            display: flex;
            align-items: center;
            padding: 5px;
        }
        
        /* Simulating the text because the image might break */
        .slider-text {
            position: absolute; width: 100%; text-align: center;
            color: #aaa; font-size: 20px; animation: shine 2s infinite;
        }
        @keyframes shine { 0% {opacity: 0.5;} 50% {opacity: 1;} 100% {opacity: 0.5;} }

        .slider-knob {
            width: 50px; height: 50px;
            background: #ddd;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 24px; color: #555;
            cursor: pointer;
            z-index: 2;
        }

        /* --- 6. HOME SCREEN ICONS --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px 5px;
            padding: 10px;
        }
        .app {
            display: flex; flex-direction: column; align-items: center;
            cursor: pointer;
        }
        .icon {
            width: 55px; height: 55px;
            border-radius: 12px;
            background: linear-gradient(to bottom, #5ebbd9, #4a90e2); /* Default Blue */
            margin-bottom: 5px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        /* Glass effect on icon */
        .icon::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 50%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.6), rgba(255,255,255,0.1));
            border-top-left-radius: 12px; border-top-right-radius: 12px;
        }
        .app-name { color: white; font-size: 11px; font-weight: bold; }

        /* Specific Icon Colors to mimic the image */
        .sms .icon { background: linear-gradient(#69e069, #32b532); }
        .cal .icon { background: white; display: flex; justify-content: center; align-items: center; color: black; font-weight: bold; flex-direction: column; }
        .cal-month { color: red; font-size: 8px; margin-top: -5px;} .cal-day { font-size: 24px; }
        .photo .icon { background: linear-gradient(#ccc, #fff); } /* Placeholder for flower */
        .yt .icon { background: linear-gradient(#5e2e2e, #3a1a1a); } /* Old YT TV icon */
        
        /* Dock */
        .dock {
            position: absolute; bottom: 0; width: 100%; height: 85px;
            background: linear-gradient(to bottom, #444, #111);
            display: grid; grid-template-columns: repeat(4, 1fr);
            align-items: center; justify-items: center;
            box-shadow: inset 0 10px 20px rgba(255,255,255,0.2);
            border-top: 1px solid #666;
        }
        
        /* --- 7. OPEN APP VIEW (Placeholder) --- */
        #app-view {
            display: none; background: white; z-index: 20;
            flex-direction: column;
        }
        .app-header { height: 40px; background: #eee; border-bottom: 1px solid #ccc; display: flex; align-items: center; padding: 0 10px; }
        .back-btn { padding: 5px 10px; border: 1px solid #999; border-radius: 5px; background: white; cursor: pointer; font-size: 12px; }
        .app-content { flex: 1; display: flex; justify-content: center; align-items: center; font-size: 20px; color: #333; }

    </style>
</head>
<body>

    <div id="phone-case">
        
        <div class="status-bar">
            <div class="signal">.|| AT-AT</div>
            <div class="status-time" id="status-time">4:20 PM</div>
            <div class="battery">[|||]</div>
        </div>

        <div id="lock-screen" class="screen">
            <div class="lock-header">
                <div class="big-time" id="big-time">4:20</div>
                <div class="date" id="date-display">Saturday, August 12</div>
            </div>

            <div class="slider-container" onclick="unlockPhone()">
                <div class="slider-text">slide to unlock</div>
                <div class="slider-knob">âž”</div>
            </div>
        </div>

        <div id="home-screen" class="screen">
            <div class="grid">
                <div class="app sms" onclick="openApp('SMS')"><div class="icon"></div><span class="app-name">Text</span></div>
                <div class="app cal" onclick="openApp('Calendar')">
                    <div class="icon">
                        <span class="cal-month">TUES</span><span class="cal-day">9</span>
                    </div>
                    <span class="app-name">Calendar</span>
                </div>
                <div class="app photo" onclick="openApp('Photos')"><div class="icon"></div><span class="app-name">Photos</span></div>
                <div class="app cam" onclick="openApp('Camera')"><div class="icon"></div><span class="app-name">Camera</span></div>

                <div class="app yt" onclick="openApp('YouTube')"><div class="icon"></div><span class="app-name">YouTube</span></div>
                <div class="app stock" onclick="openApp('Stocks')"><div class="icon"></div><span class="app-name">Stocks</span></div>
                <div class="app maps" onclick="openApp('Maps')"><div class="icon"></div><span class="app-name">Maps</span></div>
                <div class="app weather" onclick="openApp('Weather')"><div class="icon"></div><span class="app-name">Weather</span></div>
                
                <div class="app clock" onclick="openApp('Clock')"><div class="icon"></div><span class="app-name">Clock</span></div>
                <div class="app calc" onclick="openApp('Calc')"><div class="icon"></div><span class="app-name">Calculator</span></div>
                <div class="app notes" onclick="openApp('Notes')"><div class="icon"></div><span class="app-name">Notes</span></div>
                <div class="app settings" onclick="openApp('Settings')"><div class="icon"></div><span class="app-name">Settings</span></div>
            </div>

            <div class="dock">
                <div class="app phone" onclick="openApp('Phone')"><div class="icon" style="background: linear-gradient(#32b532, #1e6e1e);"></div><span class="app-name">Phone</span></div>
                <div class="app mail" onclick="openApp('Mail')"><div class="icon" style="background: linear-gradient(#5ebbd9, #3a7ca0);"></div><span class="app-name">Mail</span></div>
                <div class="app safari" onclick="openApp('Safari')"><div class="icon" style="background: linear-gradient(#4a90e2, #285a8e);"></div><span class="app-name">Web</span></div>
                <div class="app ipod" onclick="openApp('iPod')"><div class="icon" style="background: linear-gradient(#ff9500, #d67e00);"></div><span class="app-name">iPod</span></div>
            </div>
        </div>

        <div id="app-view" class="screen">
            <div class="app-header">
                <button class="back-btn" onclick="closeApp()">Menu</button>
            </div>
            <div class="app-content" id="app-content-text">
                Application Loaded
            </div>
        </div>

    </div>

    <script>
        // --- Logic ---

        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; 
            minutes = minutes < 10 ? '0'+minutes : minutes;
            
            const timeString = hours + ':' + minutes;
            
            document.getElementById('big-time').innerText = timeString;
            document.getElementById('status-time').innerText = timeString + ' ' + ampm;

            // Date
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            document.getElementById('date-display').innerText = now.toLocaleDateString('en-US', options);
        }

        setInterval(updateTime, 1000);
        updateTime();

        function unlockPhone() {
            document.getElementById('lock-screen').style.transform = 'translateY(-100%)';
            document.getElementById('home-screen').style.display = 'block';
        }

        function openApp(appName) {
            const appScreen = document.getElementById('app-view');
            const content = document.getElementById('app-content-text');
            
            content.innerText = "Welcome to " + appName;
            
            // Simulate functionality based on app name
            if(appName === 'Clock') {
                content.innerText = "Current Time: " + new Date().toLocaleTimeString();
            }
            
            appScreen.style.display = 'flex';
        }

        function closeApp() {
            document.getElementById('app-view').style.display = 'none';
        }
    </script>
</body>
</html>
