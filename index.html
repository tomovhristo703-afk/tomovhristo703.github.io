<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hristo Tomov</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff8f0;
            color: #800000;
        }
        header {
            background-color: #b8860b;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
            color: #ff0000;
        }
        header h2 {
            margin: 10px 0 0;
            font-size: 1.5em;
            color: #fffacd;
        }
        main {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .posts-box {
            border: 2px solid #b8860b;
            border-radius: 10px;
            padding: 20px;
            min-height: 500px;
            background-color: #fff0e0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Hristo Tomov</h1>
        <h2>Independent news commentary</h2>
    </header>

    <main>
        <div class="posts-box">
            <!-- Embedded timeline -->
            <a class="twitter-timeline"
               href="https://twitter.com/realHristoTomov"
               data-theme="light"
               data-chrome="nofooter noborders"
               data-height="500"
               data-tweet-limit="10">
               Tweets by @realHristoTomov
            </a>
        </div>
    </main>

    <!-- X embed script -->
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
